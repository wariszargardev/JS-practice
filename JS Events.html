<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Events</title>
</head>
<body>
<input onchange="alert(this.value)"  type="text" value=""/>
<input onkeydown="alert(this.value)"  type="text" placeholder="On key down"/>
<button onclick="alert('sss')" >Alert</button>
<button onmouseover="alert('Mouse over')" >onmouseover</button>
<button onmouseout="alert('Mouse out')" >onmouseout</button>
</body>
</html>
