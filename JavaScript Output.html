<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
</head>
<body>
<p id="writingUsingHTML">Writing into an HTML element, using innerHTML.</p>
<button onclick="document.getElementById('writingUsingHTML').innerHTML='Text replace'">Click to write using innerHTML</button>

<hr />

<h1>Document write clear complete page and then add new element</h1>
<p id="writingUsingWrite">Writing into the HTML output using document.write().</p>
<button onclick="document.write('I am writing because you click on write')">Click to write using document.write</button>

<hr />

<p id="writingUsingAlert">Writing into an alert box, using window.alert().</p>
<button onclick="alert('Simple alert called')">Alert call</button>
<hr />

<p id="writingUsingConsole">Writing into the browser console, using console.log().</p>
<button onclick="console.log('Writing to console')">Writing to console</button>
</body>
</html>
