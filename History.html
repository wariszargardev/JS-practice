<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="goBack()">Back</button>
<button onclick="goForward()">Next</button>
<script>
    function goForward(){
        window.history.forward()
    }
    function goBack(){
        window.history.back()
    }
</script>
</body>
</html>
