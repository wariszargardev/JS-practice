<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Introduction</title>
</head>
<body>
<p id="helloJs"></p>

<hr />
<h1> 3. Javascript can change Tag attributes</h1>
<button onclick="document.getElementById('blubImage').src='./public/pic_bulbon.gif'">Blub on</button>
<img src="./public/pic_bulboff.gif" id="blubImage" alt="no image available" />
<button onclick="document.getElementById('blubImage').src='./public/pic_bulboff.gif'">Blub off</button>

<hr />

<p>Below is hide element using JS</p>
<h5 id="hideElement">Hey I am hide from you</h5>

<hr />

</body>
<script>
    // 1. Javascript can change text of element
    document.getElementById('helloJs').innerHTML = 'This is my first javascript file';

    // 2. Javascript can change style of element
    document.getElementById('helloJs').style.fontSize = '30px';
    document.getElementById('helloJs').style.color = 'red';

    // 3. Javascript can hide element
    document.getElementById('hideElement').style.display = 'none';
</script>
</html>
